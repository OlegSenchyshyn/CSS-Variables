<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Scoped CSS Variables and JS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h2>Update CSS Variables with <span class="hl">JS</span></h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input
                type="range"
                id="spacing"
                name="spacing"
                min="10"
                max="200"
                value="10"
                data-sizing="px"
            />

            <label for="blur">Blur:</label>
            <input
                type="range"
                id="blur"
                name="blur"
                min="0"
                max="25"
                value="10"
                data-sizing="px"
            />

            <label for="rotate">Rotate:</label>
            <input
                type="range"
                id="rotate"
                name="rotate"
                min="0"
                max="360"
                value="0"
                data-sizing="deg"
            />
            <label for="moveUpDown">Move Up or Down:</label>
            <input
                type="range"
                id="moveUpDown"
                name="moveUpDown"
                min="-100"
                max="100"
                value="0"
                data-sizing="px"
            />
            <label for="moveLeftRigth">Move Up or Down:</label>
            <input
                type="range"
                id="moveLeftRigth"
                name="moveLeftRigth"
                min="-100"
                max="100"
                value="0"
                data-sizing="px"
            />
            
            <label for="base">Base Color</label>
            <input type="color" id="base" name="base" value="#f3d500" />
        </div>
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

        <script src="script.js"></script>
    </body>
</html>
